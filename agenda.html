<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>
<body>
    <h1 class="tituloAgenda">Agenda geral</h1>
    <div class="listas">

        <div id=semData class="lista">
            <div class="listaCabeca">
                <h3 class="listaTitle">Sem data de entrega</h3>
                <button class="btnShowList" onclick="showSemData()">X</button>
            </div>
            <ul class="listaSemData">
                <li>Teste</li>
            </ul>
        </div>

        <div class="lista">
            <div class="listaCabeca">
                <h3 class="listaTitle">Essa semana</h3>
                <button class="btnShowList" onclick="showSemana()">X</button>
            </div>
            <ul class="listaSemana">
                <li>Teste</li>
            </ul>
        </div>

        <div class="lista">
            <div class="listaCabeca">
                <h3 class="listaTitle">Proxima semana</h3>
                <button class="btnShowList" onclick="showProxSemana()">X</button>
            </div>
            <ul class="listaProxSemana">
                <li>Teste</li>
            </ul>
        </div>

        <div class="lista">
            <div class="listaCabeca">
                <h3 class="listaTitle">Depois</h3>
                <button class="btnShowList" onclick="showDepois()">X</button>
            </div>
            <ul class="listaDepois">
                <li>Teste</li>
            </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
